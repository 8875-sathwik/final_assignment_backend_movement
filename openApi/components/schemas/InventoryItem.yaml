type: object
properties:
  id:
    type: integer
    format: int64
    example: 1
  quantity:
    type: integer
    format: int32
    example: 7
  price:
    type: number
    format: float
    example: 7
  name:
    type: string
    description: Name of the inventory item
    example: Apples
    enum:
      - Apples
      - Bananas
      - Milk
