type: object
properties:
  username:
    type: string
    example: theUser
  workspaceId:
    type: string
    example: ADMIN/STAFF
  firstName:
    type: string
    example: John
  lastName:
    type: string
    example: James
  email:
    type: string
    format: email
    example: john@email.com
  phone:
    type: string
    example: 77123457887
  userStatus:
    type: integer
    description: User Status (e.g., active/inactive)
    example: 1
  userid:
    type: string
    example: unique string
    description: unique userid
